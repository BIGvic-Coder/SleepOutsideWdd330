<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sleep Outside - Product List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <a href="#">Sleep Outside</a>
      </div>
    </header>

    <main class="products">
      <label for="categoryFilter">Filter by Category:</label>
      <select id="categoryFilter" name="categoryFilter">
        <option value="all">All</option>
        <option value="tents">Tents</option>
        <option value="sleeping bags">Sleeping Bags</option>
        <option value="camp furniture">Camp Furniture</option>
      </select>

      <ul class="product-list">
        <li class="product-card" data-category="tents">
          <img src="images/tent1.jpg" alt="Lightweight Tent" />
          <h3 class="card__name">Lightweight Tent</h3>
          <p class="card__brand">Brand A</p>
          <p>$150</p>
          <button id="addToCart" data-id="1">Add to Cart</button>
        </li>
        <li class="product-card" data-category="sleeping bags">
          <img src="images/sleepingbag1.jpg" alt="Cozy Sleeping Bag" />
          <h3 class="card__name">Cozy Sleeping Bag</h3>
          <p class="card__brand">Brand B</p>
          <p>$90</p>
          <button id="addToCart" data-id="2">Add to Cart</button>
        </li>
        <li class="product-card" data-category="camp furniture">
          <img src="images/chair1.jpg" alt="Camping Chair" />
          <h3 class="card__name">Camping Chair</h3>
          <p class="card__brand">Brand C</p>
          <p>$45</p>
          <button id="addToCart" data-id="3">Add to Cart</button>
        </li>
        <!-- Add more products as needed -->
      </ul>
    </main>

    <script>
      // Filtering script for product list
      const filterSelect = document.getElementById("categoryFilter");
      const productList = document.querySelectorAll(".product-card");

      filterSelect.addEventListener("change", () => {
        const selected = filterSelect.value;
        productList.forEach((card) => {
          if (selected === "all" || card.dataset.category === selected) {
            card.style.display = "";
          } else {
            card.style.display = "none";
          }
        });
      });
    </script>
    <script type="module" src="product.js"></script>
    <script type="module" src="cart.js"></script>
  </body>
</html>
